<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Java Script Loops</h2>
<p id ="demo"></p>
<script>
  let text ="";
  for(let i = 0;i < 5; i++){
      text += "The number is " + i + "<br>";  }
  document.getElementById("demo").innerHTML = text
</script>



</body>
</html>
